name: Build release

on:
  release:
    types: published

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            executable: template.exe
          - os: ubuntu-latest
            executable: template

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          persist-credentials: false

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: 'pypy3.9'

      - name: Install meson and ninja
        run: pip install -r requirements.txt

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure
        run: meson setup bin --buildtype release

      - name: Compile
        run: meson compile -C bin

      - name: Create zip
        run: 7za a "template-${{ github.ref_name }}-${{ runner.os }}.zip" bin/${{ matrix.executable }}

      - name: Upload release
        uses: AButler/upload-release-assets@v3.0
        with:
          files: 'template-${{ github.ref_name }}-${{ runner.os }}.zip'
          repo-token: ${{ secrets.GITHUB_TOKEN }}